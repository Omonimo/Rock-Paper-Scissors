<!DOCTYPE html>
<main>
    <head>
        <title>Rock Paper Scissors</title>
        <script src="rps.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name ="description" content="rps odint project assigment"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <body>
      <div id="match">
        <h2>Current game</h2>
        <h3>Game: <span id="current-game"></span></h3>
        <table class="center" >
          <thead>
            <tr>
              <th>User</th>
              <th>Computer</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="score"><span id="player-choice"></span></td>
              <td class="score"><span id="computer-choice"></span></td>
            </tr>
        </table>
        <p><span id="result"></span></p>
        <p><span id="winner"></span></p>
        <div id="game">
          <button type="button" class="selection" id="rock">🪨</button>
          <button type="button" class="selection" id="paper">✋</button>
          <button type="button" class="selection" id="scissors">✂️</button>
      </div>
      </div>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            
            <table class="center">
                <thead>
                  <tr>
                    <th>User</th>
                    <th>Computer</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="score"><span id="player-score"></span></td>
                    <td class="score"><span id="computer-score"></span></td>
                  </tr>
              </table>
        </div>
        
        <div>
          <button type="reset" id="restart-game">🔄</button>
        </div>
    </body>
</main>
